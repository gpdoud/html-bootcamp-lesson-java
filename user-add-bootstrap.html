<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css" type="text/css">
</head>

<body>
    <h2>User Add/Change Page</h2>
    <form>
        <div class="form-group row">
            <label class="col-form-label col-sm-2">Username:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" maxlength=30 placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-2">Password:</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" maxlength=30 placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-2">Firstname:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" maxlength=30 placeholder="Firstname">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-2">Lastname:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" maxlength=30 placeholder="Lastname">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-2">Phone:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" maxlength=12 placeholder="Phone">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-2">Email:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" maxlength=255 placeholder="Email">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">Reviewer</div>
            <div class="col-sm-10">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    Is Reviewer?
                </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">Admin</div>
            <div class="col-sm-10">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck2">
                <label class="form-check-label" for="gridCheck2">
                    Is Admin?
                </label>
                </div>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
